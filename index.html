<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de Bootstrap 4</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 100px;
      background-color: white;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      gap: 20px;
      grid-template: repeat(3, 200px) / 1fr;
    }
    .link {
      background-color: #2291e5;
      text-decoration: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
    }
    .link:hover{
      background-color: white;
      border: 1px solid #2291e5;
      color:#2291e5;
    }
  </style>
</head>
<body>
  <h1>Curso de Bootstrap 4</h1>
  <div class="container">
    <a class="link" href="https://andres87mx.github.io/grilla/">
      <h3>Grilla</h3>
    </a>
    <a class="link" href="https://andres87mx.github.io/reto-grilla/">
      <h3>Reto Grilla</h3>
    </a>
    <a class="link" href="https://andres87mx.github.io/Platzi-Bootstrap/">
      <h3>Platzi - Bootstrap</h3>
    </a>
    
  </div>
</body>
</html>
